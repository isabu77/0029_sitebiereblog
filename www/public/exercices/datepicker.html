<!DOCTYPE html>
<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Datepicker</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/styleexo.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $.datepicker.setDefaults($.datepicker.regional["fr"]);
            $('#datepicker').datepicker({
                showOn: "button",
                showButtonPanel: true,
                buttonImage: "assets/img/calendar.gif",
                buttonImageOnly: true,
                buttonText: "Select date",
                dateFormat: 'dd/mm/yy'
            }).datepicker('setDate', '01/01/2000');

        });
    </script>
</head>

<body>
    <form>
        <label for="start">date:</label>
        <input type="date" id="start" name="trip-start" value="2000-01-01" min="2000-01-01" max="2018-12-31">

        <p>Datepicker: <input type="text" id="datepicker"></p>
    </form>
</body>

</html>
